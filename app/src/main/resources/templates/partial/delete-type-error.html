<form th:object="${deleteForm}" th:id=|${type}-delete-form| th:data-hx-post="@{/types/{type}(type=${type})}" data-hx-target="closest li" data-hx-swap="outerHTML swap:1s">
    <div th:replace="~{common/form-csrf}"></div>
    <input type="hidden" name="_method" value="delete" />
    <button type="submit">Delete</button>
    <th:block th:if="${#fields.hasErrors('global')}">
        <p th:each="err : ${#fields.errors('global')}" th:text="${err}" />
    </th:block>
</form>
