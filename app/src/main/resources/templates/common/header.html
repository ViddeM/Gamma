<header data-hx-trigger="header from:body" data-hx-get="/header" data-hx-target="header">
    <img th:src="@{/img/bg.jpg}"/>
    <th:block sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" th:method="post" data-hx-target="main">
            <button>
                Logout
            </button>
        </form>
        <div th:text="|Hey, ${#authentication.getDetails().get().nick().value()}!|"></div>
    </th:block>
</header>
