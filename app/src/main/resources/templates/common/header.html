<style>
    header {
        background-color: #1f1f1f;
        padding: 1rem;

        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;

        margin-bottom: 2rem;
    }

    header a {
        border: none;
        text-decoration: none;
    }

    header div {
        display: flex;
        flex-direction: row;
        gap: 1rem;
    }
</style>
<header>
    <a href="/">
        <h1>
            Gamma
        </h1>
    </a>
    <div>
        <th:block sec:authorize="isAuthenticated()">
            <div th:text="|Hey, ${#authentication.getDetails().get().nick().value()}!|"></div>
            <form th:action="@{/logout}" th:method="post" >
                <button>
                    Logout
                </button>
            </form>
        </th:block>
    </div>
</header>
