<style>
    main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
    }

    article {
        margin: auto;
    }

    article > header > h1 {
        margin-top: 1rem;
        margin-bottom: 1rem;
    }

    form > fieldset {
        margin-bottom: 0 !important;
    }

    #links {
        display: flex;
        flex-direction: row;
        gap: 1rem;
    }
</style>
<main>
    <article>
        <header>
            <h1>
                Gamma
            </h1>
        </header>
        <p th:if="${authorizing}">
            Before deciding on authorizing the client, please verify your identity
        </p>
        <form th:action="@{/login}" th:method="post">
            <fieldset role="group">
                <input type="text" name="username" placeholder="Cid / Email">
                <input type="password" name="password" placeholder="Password">
                <button type="submit">Login</button>
            </fieldset>
        </form>
        <footer>
            <div th:if="${error}">
                Invalid cid/email or password.
            </div>

            <div th:if="${logout}">
                You have been logged out.
            </div>

            <div id="links">
                <a href="/activate-cid">
                    Register
                </a>
                <a href="/forgot-password">
                    Forgot password
                </a>
            </div>
        </footer>
    </article>
</main>
