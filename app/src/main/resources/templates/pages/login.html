<link rel="stylesheet" th:href="@{/css/login.css}" />
<img th:src="@{/img/bg.webp}" alt="Background image" _="on load transition opacity to 0.8 over 5 seconds"/>
<main>
    <article>
        <header>
            <h1>
                Gamma
            </h1>
        </header>
        <p th:if="${authorizing}">
            Before deciding on authorizing the client, please verify your identity
        </p>
        <form th:action="@{/login}" th:method="post">
            <fieldset role="group">
                <input type="text" name="username" placeholder="Cid / Email">
                <input type="password" name="password" placeholder="Password">
                <button data-loading-disable>Login</button>
            </fieldset>
        </form>
        <footer>
            <div id="links">
                <p th:if="${error}">
                    Invalid credentials or locked account due to system migration. Password reset may be needed.
                </p>

                <div th:if="${logout}">
                    You have been logged out.
                </div>

                <a href="/activate-cid">
                    Register
                </a>
                <a href="/forgot-password">
                    Forgot password
                </a>
            </div>
        </footer>
    </article>
</main>
