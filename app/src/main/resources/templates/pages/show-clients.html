<div th:fragment="show-clients">
     <a href="/" data-hx-target="main">Back</a>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clients}">
            <td th:text="${client.prettyName()}"></td>
            <td>
                <a th:href="${'/clients/' + client.clientUid()}">Details</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
