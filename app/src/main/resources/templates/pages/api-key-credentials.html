<header th:replace="~{common/header}"></header>
<main>
    <p>These are the credentials for your api key. They will not be shown again.</p>
    <ul>
        <li>
            <span>Api key</span>
            <span th:text="${apiKeyToken}"></span>
        </li>
    </ul>
    <a th:href="@{/api-keys/{id}(id=${apiKeyId})}">Go to api key</a>
</main>
