<style>
    main {
        margin-left: auto;
        margin-right: auto;

        display: flex;
        flex-direction: column;
        gap: 1rem;

        width: fit-content;
    }

    img {
        height: 100px;
        object-fit: contain;
    }

</style>
<header th:replace="~{common/header}"></header>
<main>
    <a href="/users" >Back</a>
    <img th:src="@{/images/user/avatar/{id}(id=${userId})}" alt="User avatar"/>
    <ul>
        <li th:text="${name}"></li>
        <li th:text="${cid}"></li>
        <li th:text="${acceptanceYear}"></li>
    </ul>
    <ul>
        <li th:each="group : ${groups}">
            <div th:text="${group}"></div>
        </li>
    </ul>
</main>
