<style>
    main {
        display: flex;
        flex-direction: column;
        width: fit-content;

        margin-left: auto;
        margin-right: auto;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
</style>
<header th:replace="~{common/header}"></header>
<main>
    <a href="/" >Back</a>
    <form th:object="${form}" th:action="@{/super-groups}" th:method="post">
        <div th:replace="~{common/input :: textInput2(field='name', label='Name')}"></div>
        <div th:replace="~{common/input :: textInput2(field='prettyName', label='Pretty name')}"></div>
        <div th:replace="~{common/input :: textInput2(field='svDescription', label='Swedish description')}"></div>
        <div th:replace="~{common/input :: textInput2(field='enDescription', label='English description')}"></div>
        <label>
            Type
            <select required name="type">
                <option th:each="type : ${types}" th:value="${type}" th:text="${type}"></option>
            </select>
        </label>
        <button>Create</button>
    </form>
</main>
