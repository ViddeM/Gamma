<div th:fragment="show-api-keys">
    <a data-hx-get="/" data-hx-target="main div" data-hx-push-url="true">Back</a>
    <table>
        <thead>
        <tr>
            <th>Cid</th>
            <th>Token</th>
            <th>Created at</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="activaitonCode : ${activationCodes}">
            <td th:text="${apiKey.cid()}"></td>
            <td th:text="${apiKey.token()}"></td>
            <td th:text="${apiKey.createdAt()}"></td>
        </tr>
        </tbody>
    </table>
</div>
