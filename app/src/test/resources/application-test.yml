---
spring:
  datasource:
    url: "jdbc:tc:postgresql:16:///?TC_INITFUNCTION=it.chalmers.gamma.utils.FlywayMigrationConfig::initFlywayFromTC"
    hikari:
      minimum-idle: 1
  jpa:
    database-platform: "org.hibernate.dialect.PostgreSQLDialect"
    properties:
      hibernate:
        globally_quoted_identifiers: true
        temp:
          use_jdbc_metadata_defaults: false
    hibernate:
      ddl-auto: "validate"
    open-in-view: false
  session:
    store-type: "none"
logging:
  level:
    it.chalmers.gamma: "INFO"
application:
  mocking: false
  admin-setup: false
