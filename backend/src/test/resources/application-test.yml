spring:
    datasource:
        # Flyway migration settings => FlywayMigrationConfig.java
        url: jdbc:tc:postgresql:13:///?TC_INITFUNCTION=it.chalmers.gamma.FlywayMigrationConfig::initFlywayFromTC
    jpa:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        properties:
            hibernate:
                globally_quoted_identifiers: true
                temp:
                    use_jdbc_metadata_defaults: false
        hibernate:
            ddl-auto: validate
        open-in-view: false
    session:
        store-type: none