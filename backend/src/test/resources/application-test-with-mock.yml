spring:
  datasource:
    # Flyway migration settings => FlywayMigrationConfig.java
    url: jdbc:tc:postgresql:15:///?TC_INITFUNCTION=it.chalmers.gamma.utils.FlywayMigrationConfig::initFlywayFromTC
    hikari:
      # Set since otherwise the tests will fail because of too many tests that are using the testcontainer
      # https://stackoverflow.com/a/63474915/1663265
      minimum-idle: 1
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        globally_quoted_identifiers: true
        temp:
          use_jdbc_metadata_defaults: false
    hibernate:
      ddl-auto: validate
    open-in-view: false
  session:
    store-type: none
logging:
  level:
    it.chalmers.gamma: DEBUG

application:
  mocking: true
  admin-setup: true